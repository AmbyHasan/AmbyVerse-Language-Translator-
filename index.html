<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- applying POOPINS font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'> 
    <title>Language Translator</title>
    
    <!-- linking the Icon Library - FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
   

  <div class="main_container"> 
    <h1 class="title">Welcome to AmberVerse</h1>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="from" class="from-text" placeholder="Enter the text to be translated...." id="from"></textarea>
                <textarea name="to" class="to-text" id="to" readonly></textarea>
            </div>
            <!-- here we are working in wrapper div -->
             <ul class="controls">
                <!-- first list item -->
              <li class="row from">
                <div class="icons">
                    <i id="from" class="fa-solid fa-volume-high"></i>
                    <i id="from" class="fa-solid fa-copy"></i>
                </div>
                <select>
                       <!-- from text list -->
                </select>
              </li>
              <!-- second list item -->
               <li class="exchange">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
               </li>
               <!-- third list item -->
                <li class="row to">
                    <select>
                        <!-- drop down list for selecting languages -->
                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-copy"></i>
                        <i id="to" class="fa-solid fa-volume-high"></i>
                    </div>               
                 </li>
             </ul>
        </div>
        <!-- container div is active over here -->
        <button>Translate Text</button> 
    </div>
</div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
